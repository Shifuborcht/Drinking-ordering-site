<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drink Ordering</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Order Your Drinks</h1>
    </header>

    <section>
        <h2>Select Your Drinks</h2>

        <!-- Drink buttons -->
        <div id="drinkButtons">
            <button class="drink-btn" data-drink="Coffee" data-price="2.5">Coffee - $2.50</button>
            <button class="drink-btn" data-drink="Tea" data-price="1.75">Tea - $1.75</button>
            <button class="drink-btn" data-drink="Juice" data-price="3.0">Juice - $3.00</button>
        </div>

        <!-- Selected drinks summary -->
        <h3>Your Selected Drinks:</h3>
        <ul id="orderSummary"></ul>

        <!-- Submit button -->
        <button id="submitOrder">Submit Order</button>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
